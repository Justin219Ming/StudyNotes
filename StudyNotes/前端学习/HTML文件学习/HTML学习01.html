<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        1111
    </h1>
    <h4>阿迪达斯大洒洒舒服发生发生发顺丰，奥迪的萨法。</h4>
    <h5>
        <p><strong>发发</strong></p>
        <br />
        <em>舒服</em>
        <del>，发生</del>
        <ins>分撒。</ins>
    </h5>
    <div>
        this is a <strong>div</strong> test!
        <span>first</span>
        <span>second</span>
        <span>thirt</span>
    </div>
    <h3> src 这是一个插入图片的尝试：</h3>
    <img src="image/封面.jpg" />
    <h3> alt 这是一个插入图片失败的尝试：</h3>
    <img src="image/封面1.jpg" alt="图片无法正常显示" />
    <h3> title 这是一个鼠标放在图片上可以显示的文字：</h3>
    <img src="image/封面.jpg" alt="图片无法正常显示" 
    title="这是apex的图片" />
    <h3> width 这是一个设置宽度然后等比例缩小高度：</h3>
    <img src="image/封面.jpg" alt="图片无法正常显示" title="这是apex的图片"  width="100"/>
    <h3> weight 这是一个设置高度然后等比例缩小宽度：</h3>
    <img src="image/封面.jpg" alt="图片无法正常显示" title="这是apex的图片"  height="500"/>
    <h3> border 这是一个设置边框的语句：</h3>
    <img src="image/封面.jpg" alt="图片无法正常显示" title="这是apex的图片"  height="500" border="20"/>

</body> 

</html>
