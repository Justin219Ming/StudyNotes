<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表格尝试</h1>
    <!-- align=表格所在位置 border=是否有边框  cellpadding文字到边框的距离 cellspacing边框之间是否有空隙大小-->
    
    
    <table align="center" border="3" cellpadding="20" cellpadding="10" cellspacing="0" width="20"  height="20">
     <thead>
        <tr> <th>姓名</th> <th>性别</th> <th>年龄</th> </tr>
     </thead> 
     <tbody>
        <tr> <td>小王1111</td> <td>男</td> <td>20</td> </tr>
        <tr> <td>小红</td> <td>女</td> <td>221111</td> </tr>
        <tr> <td>小红</td> <td colspan="2">女</td>  </tr>
        <tr> <td rowspan="2">小红</td> <td>女</td> <td>221111</td> </tr>
        <tr>  <td>女</td> <td>221111</td> </tr>
    </tbody>
    </table>
</body>
</html>
